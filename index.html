<!DOCTYPE html>
<html lang="ru-Ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
        
      <div class="header-left">
        <button class="menu-btn">≡</button>
        <div class="logo">
          <span class="logo-icon">▶</span>
          <span class="logo-text">YouTube</span>
        </div>
      </div>

      <div class="header-center">
        <input type="text" placeholder="Поиск" class="search-input" />
        <button class="search-btn">🔍</button>
      </div>
      <div class="header-right">
       <button>➕</button>
        <button>🔔</button>
        <img src="https://placehold.ru/32" alt="Avatar" class="avatar" />
      </div>
      
    </header>
    <div class="content">
<aside class="sidebar">
<nav>
<a href="#" class="sidebar-link active">
<span class="icon">🏠</span>
<span>Главная</span>
</a>
<a href="#" class="sidebar-link">
<span class="icon">🔥</span>
<span>В тренде</span>
</a>
<a href="#" class="sidebar-link">
<span class="icon">✉️</span>
<span>Подписки</span>
</a>
</nav>
<hr />
<nav>
<a href="#" class="sidebar-link">
<span class="icon">📚</span>
<span>Библиотека</span>
</a>
<a href="#" class="sidebar-link">
<span class="icon">🕐</span>
<span>История</span>
</a>
<a href="#" class="sidebar-link">
<span class="icon">👍</span>
<span>Понравилось</span>
</a>
</nav>
</aside>
<main class="main">
    <div class="chips">
    <button class="chip active">Все</button>
    <button class="chip">Музыка</button>
    <button class="chip">Игры</button>
    <button class="chip">Новости</button>
    <button class="chip">Спорт</button>
    <button class="chip">Образование</button>
    <button class="chip">Технологии</button>
    </div>
</main>
</div>
  </body>
</html>
